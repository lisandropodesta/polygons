<!doctype html>
<html>
	<head>
		<title>Canvas Polygon Test</title>
		<script src="../build/build.js"></script>
		<style>
			canvas{
			}
		</style>
	</head>
	<body>
		<canvas id="canvas1" height="450" width="600"></canvas>
		<canvas id="canvas2" height="450" width="600"></canvas>

		<script>

			var polygons = require( "polygons" );

			var data =
			{
				//
				// Transformation params
				//
				scale: 1,
				offsetX: 0,
				offsetY: 0,
				rotationDeg: 45,
				refPointX: 100,
				refPointY: 100,

				fillStyle: "blue",
				strokeStyle: "red",
				lineWidth: 4,
				refPoints:
				[
					{ name: "p1", x: 50, y: 50 },
					{ name: "p2", x: 200, y: 200 }
				],
				polygon:
				[
					[ 10, 300 ],
					[ "@30", "@30" ],
					[ "@-30", "@0" ]
				],
				childs: [
					{
						fillStyle: null,
						polygon:
						[
							"p1",
							[ "@100", "@0" ],
							{ dx: 0, dy: 100 },
							{ ref: "p1", dx: 0, y: 150 },
							"p1"
						]
					},
					{
						refPoints:
						[
							{ name: "p3", x: 75, y: 200 }
						],
						polygon:
						[
							"p2",
							[ "@50", "@0" ],
							[ "@0", "@50" ],
							[ "@-50", "@0" ],
							"close"
						],
						lineWidth: 2,
						fillStyle: "yellow"
					},
					{
						polygon:
						[
							"p3",
							[ "@50", "@0" ],
							[ "@0", "@50" ],
							[ "@-50", "@0" ],
							"close"
						]
					}
				]
			};

			polygons.paint( data, "canvas1" );

			data.scale = 0.5;
			data.rotationDeg = 0;
			polygons.getPrimitives( data ).paint( "canvas2" );

		</script>
	</body>
</html>
